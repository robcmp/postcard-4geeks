    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Postcard</title>
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1 class="postcard-title">My postcard</h1>
            <img class="postcard-img"
                src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true"
                alt="" />
        </div>
        <div class="postcard-body">
            <div class="text">
                <p>Look how awesome! This is a postcard that I created using HTML and CSS3 during my 4Geeks Academy
                    Course!
                </p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Some Name">
                </br>
                <input type="email" placeholder="Some email">
                </br>
                <input type="text" placeholder="Some comment">
            </div>
        </div>
        <div class="postcard-footer">
            <button title="Send">Send my postcard</button>
        </div>
    </div>
</body>

</html>
